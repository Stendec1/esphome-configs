esphome:
  name: funkbus
  platform: ESP32
  board: nodemcu-32s
  libraries:
    - EEPROM
    - SPI
    - SmartRC-CC1101-Driver-Lib@2.5.6
  includes:
    - funkbus.h

wifi:
  ssid: !secret wifi_ssid
  password: !secret wifi_password

  # Enable fallback hotspot (captive portal) in case wifi connection fails
  ap:
    ssid: !secret fallback_ssid
    password: !secret fallback_password

captive_portal:

# Enable logging
logger:

# Enable Home Assistant API
api:
  password: !secret api_password

ota:
  password: !secret ota_password

web_server:
  port: 80

light:
  - platform: custom
    lambda: |-
      auto funkbus_light = new FunkbusLight();
      App.register_component(funkbus_light);
      return {funkbus_light};

    lights:
      name: "My Custom Lights"
